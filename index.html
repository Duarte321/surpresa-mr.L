<!DOCTYPE html>
<html>
<head>
    <title>Pedido de Casamento</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            background-image: url('fotofundo.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

               .photos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .photos img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .photos img:hover {
            transform: scale(3.5);
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3em;
            color: #333;
        }

        p {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff5e62;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff3336;
        }

        #reject {
            background-color: #333;
        }

        #reject:hover {
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="background-post">
        <div class="photos">
            <img src="foto1.jpeg" alt="album 1">
            <img src="foto2.jpeg" alt="album 2">
            <img src="foto3.jpeg" alt="album 3">
            <!-- Adicione mais fotos conforme necessário -->
        </div>
        <div class="container">
            <h1>Quer se casar comigo?</h1>
            <p>Este é um momento especial, e eu gostaria de compartilhá-lo com você.</p>
            <button id="accept">Sim</button>
            <button id="reject" onmouseover="moveButton()">Não</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
