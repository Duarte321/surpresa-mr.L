<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Casamento</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Quer casar comigo?</h1>
        <p class="message">Você é o amor da minha vida e quero passar todos os meus dias ao seu lado.</p>
        <div class="buttons">
            <button id="accept-btn">Aceitar</button>
            <button id="reject-btn">Rejeitar</button>
        </div>
        <p id="engaged-message" class="engaged-message" style="display: none;">Enfim noivos!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
